<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div class="container d-grid hidden">
        <section class="aside">
          <header class="aside__tools">
            <section class="aside__top flex">
              <div class="aside__circles">
                <div class="d-flex">
                  <div class="aside__circle-red"></div>
                  <div class="aside__circle-yellow"></div>
                  <div class="aside__circle-green"></div>
                </div>
              </div>
              <div class="aside__icons flex">
                <div class="material-icons material-symbols-rounded">
                  radio_button_checked
                </div>
                <div class="material-icons material-symbols-rounded">chat</div>
                <div class="material-icons material-symbols-rounded">sort</div>
              </div>
              <div class="profile-block flex">
                <div class="hidden">
                  <img src="./assets/images/Avatar/10.jpg" alt="" />
                </div>
              </div>
            </section>
            <section class="aside__search">
              <input
                class="aside__search-input"
                type="text"
                placeholder="Search or start new chat"
              />
              <span class="material-icons material-symbols-rounded">
                search
              </span>
            </section>
          </header>
          <main class="aside__messages">
            <section class="aside__message-box1">
                <div class="profile-block flex">
                    <div class="hidden">
                      <img src="./assets/images/Avatar/7.jpg" alt="" />
                    </div>
                  </div>
              <div class="aside__"></div>
              <div class="aside__"></div>
            </section>
    
          </main>
        </section>
        <section class="message"></section>
      </div>
    </div>
  </body>
</html>
